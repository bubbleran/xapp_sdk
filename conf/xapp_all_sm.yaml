xapp:
    ip_ric: 127.0.0.1
    e42_port: 36422
    # IP to bind SCTP client
    # Needs to be in the range of
    # ip_ric. It is the interface
    # from ifconfig cmd
    ip_xapp: 127.0.0.1
    sm_dir: /usr/local/lib/flexric/
    log: 2
        # trace: 0
        # debug: 1
        # info: 2
        # warn: 3
        # error: 4
        # fatal: 5
        # e.g., level = 2 -> level = info
    # Comment the database section
    # if no database is needed/used
    db:
        ip: 127.0.0.1
        dir: /tmp/
        filename: testdb
        usr: xapp
        psw: BubbleRAN
        # Commands for setting up mysql
        # $ sudo mysql
        # $ mysql> CREATE USER 'username'@'localhost' IDENTIFIED BY 'password';
        # $ mysql> grant all privileges on *.* to 'username'@'localhost';
        # $ mysql> exit
xapp_sub_cust_sm:
    runtime_sec: 10
    1:
        name: mac  
        # periodicity possible values: 
        # 1, 2, 5, 10, 100, or 1000
        periodicity_ms: 10
    2:
        name: rlc  
        periodicity_ms: 100
    3:
        name: pdcp  
        periodicity_ms: 5

xapp_sub_oran_sm:
    runtime_sec: 42
    1:
        name: rc
        format: 1
        ran_type: ngran_gNB
        actions:
            # 8.2.2 RAN Parameters for Report Service Style 2
            # RRC_STATE_CHANGED 
            id: 202
    2:
        name: kpm
        periodicity_ms: 1000
        format: 4
        ran_type: ngran_gNB
        actions:
            - name: DRB.PdcpSduVolumeDL 
            - name: DRB.PdcpSduVolumeUL
            - name: DRB.RlcSduDelayDl
            - name: DRB.UEThpDl
            - name: DRB.UEThpUl
            - name: RRU.PrbTotDl
            - name: RRU.PrbTotUl
            - name: CARR.WBCQIDist.BinX.BinY.BinZ
    3:
        name: kpm
        periodicity_ms: 1000
        format: 4
        ran_type: ngran_gNB_DU
        actions:
            - name: DRB.RlcSduDelayDl
            - name: DRB.UEThpDl
            - name: DRB.UEThpUl
            - name: RRU.PrbTotDl
            - name: RRU.PrbTotUl
    4:
        name: kpm
        periodicity_ms: 1000
        format: 4
        ran_type: ngran_gNB_CU
        actions:
            - name: DRB.PdcpSduVolumeDL
            - name: DRB.PdcpSduVolumeUL
