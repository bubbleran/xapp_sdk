xapp:
    ip_ric: 127.0.0.1
    e42_port: 36422
    # IP to bind SCTP client
    # Needs to be in the range of
    # ip_ric. It is the interface
    # from ifconfig cmd
    ip_xapp: 127.0.0.1
    sm_dir: /usr/local/lib/flexric/
    log: 2
        # trace: 0
        # debug: 1
        # info: 2
        # warn: 3
        # error: 4
        # fatal: 5
        # e.g., level = 2 -> level = info
    # Comment the database section
    # if no database is needed/used
    db:
        ip: 127.0.0.1
        dir: /tmp/
        filename: testdb
        usr: xapp
        psw: BubbleRAN
        # Commands for setting up mysql
        # $ sudo mysql
        # $ mysql> CREATE USER 'username'@'localhost' IDENTIFIED BY 'password';
        # $ mysql> grant all privileges on *.* to 'username'@'localhost';
        # $ mysql> exit

xapp_sub_oran_sm:
    runtime_sec: 42
    # runtime_sec is ignored in xapp_all_moni
    # only be used in xapp_oran_moni & xapp_cust_moni
    1:
        name: kpm
        periodicity_ms: 1000 # 1000, 100, 10, 5, 2, 1 supported
        format: 4
        ran_type: ngran_gNB
        actions:
            - name: DRB.PdcpSduVolumeDL 
            - name: DRB.PdcpSduVolumeUL
            - name: DRB.RlcSduDelayDl
            - name: DRB.UEThpDl
            - name: DRB.UEThpUl
            - name: RRU.PrbTotDl
            - name: RRU.PrbTotUl
            - name: CARR.MUPDSCHMCSDist.BinX
    2:
        name: kpm
        periodicity_ms: 1000
        format: 4
        ran_type: ngran_gNB_DU
        actions:
            - name: DRB.RlcSduDelayDl
            - name: DRB.UEThpDl
            - name: DRB.UEThpUl
            - name: RRU.PrbTotDl
            - name: RRU.PrbTotUl
    3:
        name: kpm
        periodicity_ms: 1000
        format: 4
        ran_type: ngran_gNB_CU
        actions:
            - name: DRB.PdcpSduVolumeDL
            - name: DRB.PdcpSduVolumeUL

